<div class="container" style="margin-top:4%;">
<table id="Table" class="table table-striped table-bordered" cellspacing="0" width="100%">

<thead>
<tr>
  <th>Preview</th>
<th>Ups</th>
<th>Title</th>
<th>Sub Title</th>
<th>Number of comments</th>
</tr>
</thead>

<tbody>
<tr *ngFor="let result of results">
  <td><img *ngIf="result.data.preview" height="50" width="50" src="{{result.data.preview.images[0].source.url}}" (error)="result.data.preview.images[0].source.url=defaultImgSrc"></td>
<td>{{result.data.ups}}</td>
<td>{{result.data.title}}</td>
<td>Created By: <b>{{result.data.author}}</b> on <b>{{result.data.created * 1000 | date}}</b> </td>
<td>{{result.data.num_comments}}</td>

</tr>
</tbody>

</table>
</div>
